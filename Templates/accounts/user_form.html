{% extends '_layout1.html' %}

{% block content %}
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title">Editar Perfil</h5>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_nome" class="form-label">Nome: </label>
                    {{ user.username }}
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email: </label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label for="id_imagem" class="form-label">Imagem de Perfil </label>
                    {{ form.imagem }}
                </div>

                <p class="mb-3">
                    {% if user.imagem %}
                        <h5>Imagem atual:</h5>
                        <img src="{{ user.imagem.url }}" style="height: 150px;" class="img-fluid rounded">
                    {% else %}
                        <span class="alert alert-warning">Não há imagem</span>
                    {% endif %}
                </p>

                <button type="submit" class="btn btn-success">Salvar</button>
            </form>
        </div>
    </div>
{% endblock %}
