{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
        {% block head_title %}{% endblock %}
    </title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    {% block css %}
    {% endblock %}

  </head>
  <body>
      {% block header %}
      {% endblock %}

      {% block main %}
          {% block content %}
          {% endblock %}
      {% endblock %}

    {% block footer %}
    {% endblock %}

    {% block javascript %}
      <script type="text/javascript">
        setInterval(function() {
          location.reload();
        }, 5000);
      </script>
    {% endblock %}

  </body>
</html>
